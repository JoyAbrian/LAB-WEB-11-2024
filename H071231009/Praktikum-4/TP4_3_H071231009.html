<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hariSekarang = prompt("Masukkan hari sekarang:").toLowerCase();
        const hari = ["minggu", "senin", "selasa", "rabu", "kamis", "jumat", "sabtu"];
        let indexHariSekarang = hari.indexOf(hariSekarang);
        if (indexHariSekarang === -1) {
            alert("Hari tidak valid");
        } else {
            let jumlahHari = parseInt(prompt("Masukkan jumlah hari:"));
            let indexHariNanti = (indexHariSekarang + jumlahHari) % 7;
            if (isNaN(jumlahHari) || jumlahHari < 0) {
                alert("Jumlah harus berupa angka positif");
            } else {
                alert ("hari yang akan datang adalah: " + hari[indexHariNanti]);
            }
        }
    </script>
</body>
</html>
